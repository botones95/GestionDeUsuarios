<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layaut/layaut:: head"></head>

<body>
  <header th:replace="layaut/layaut:: header"></header>


  <div class="container">
    <h1 class="text-secondary border border-success border-0" th:text="${titulo}"></h1>
    <a class="btn btn-success btn-xs" th:href="@{/form}">Crear Usuario</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellidos</th>
          <th>email</th>
          <th>fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario: ${usuarios}">
          <td><a class="btn btn-secondary" th:href="@{/ver/} + ${usuario.id}" th:text="${usuario.id}"></a></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.apellidos}"></td>
          <td th:text="${usuario.email}"></td>
          <td th:text="${usuario.createAt}"></td>
          <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${usuario.id}">editar</a></td>
          <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${usuario.id}"
              onclick="return confirm('Â¿Estas seguro que quieres eliminar?')">eliminar</a></td>
        </tr>
      </tbody>
    </table>

    
    <nav th:replace="paginator-nav:: paginador"></nav>
    

  </div>

  <footer th:replace="layaut/layaut:: footer"></footer>

</body>

</html>
