<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layaut/layaut:: head"></head>

<body>
    <header th:replace="layaut/layaut:: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <img class="img-thumbnail rounded float-left" style="max-width: 25%;"
                    th:src="@{'/uploads/' + ${usuario.foto}}" th:alt="${usuario.foto}">
                <ul class="list-group">
                    <li class="list-group-item" th:text="${usuario.nombre}"></li>
                    <li class="list-group-item" th:text="${usuario.apellidos}"></li>
                    <li class="list-group-item" th:text="${usuario.email}"></li>
                    <li class="list-group-item" th:text="${usuario.createAt}"></li>

                </ul>
            </div>
        </div>
    </div>
    <footer th:replace="layaut/layaut:: footer"></footer>
</body>

</html>
