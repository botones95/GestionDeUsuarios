<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="paginador">
        <ul class="pagination">
            <li class="page-item">
                <span class="page-link" th:if="${page.first}">Primera</span>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
            </li>
            <!-- <li>
                <span th:if="${not page.hasPrevious}">Anterior</span>
                <a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual - 2})}">Anterior</a>
            </li> No veo donde esta el problema pero este no funciona-->
            <li class="page-item" th:each="item : ${page.paginas}">
                <span class="page-link" th:if="${item.actual}" th:text="${item.num}"></span>
                <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.num - 1})}" th:text="${item.num}"></a>
            </li>
            <li class="page-item">
                <span class="page-link" th:if="${not page.hasNext}">Siguiente</span>
                <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
            </li>
            <li class="page-item">
                <span class="page-link" th:if="${page.last}">Ultima</span>
                <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas - 1})}">Ultima</a>
            </li>
        </ul>
    </nav>
</body>

</html>
