<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layaut/layaut:: head"></head>

<body>
    <header th:replace="layaut/layaut:: header"></header>

    <div th:object="${usuario}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <div class="container">
        <h1 class="text-secondary border border-success border-0" th:text="${titulo}"></h1>
        <form th:action="@{/form}" th:object="${usuario}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{nombre}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                        th:errors="*{nombre}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{apellidos}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}"
                        th:errors="*{apellidos}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">email</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{createAt}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                        th:errors="*{createAt}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="file" class="col-sm-2 col-form-label">Foto</label>
                <div class="col-sm-6">
                    <input type="file" name="file" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">


                    <input type="submit" th:value="${usuario.id != null ? 'Actualizar Usuario' : 'Crear Usuario'}"
                        class="btn btn-primary" />

                </div>
            </div>


        </form>
    </div>
    <footer th:replace="layaut/layaut:: footer"></footer>
</body>

</html>
